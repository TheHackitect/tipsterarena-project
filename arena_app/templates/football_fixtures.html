{% extends 'base.html' %}

{% block title %}Live Scores{% endblock %}

{% block content %}
<div class="container">
    <h2>Live Football Scores</h2>
    <div class="scores-list">
        {% for score in scores %}
        <div class="score-item">
            <span class="team">{{ score.home_team }} {{ score.home_score }}</span> - 
            <span class="team">{{ score.away_team }} {{ score.away_score }}</span>
            <span class="status">({{ score.match_status }})</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
