{% extends "base.html" %}

{% block content %}
<div class="football-container">
    <h1 class="page-title">Football Fixtures and Results</h1>

    <div class="matches">
        {% for match in matches %}
        <div class="match-item">
            <div class="match-date">{{ match.date }}</div>
            <div class="team home-team">{{ match.team_home }}</div>
            <div class="match-score">{{ match.team_home_score }} - {{ match.team_away_score }}</div>
            <div class="team away-team">{{ match.team_away }}</div>
        </div>
        {% empty %}
        <p>No matches available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
