{% extends "base.html" %}

{% block content %}

    <!-- Football Content -->
    <div class="container section-grid">
        <div class="row">
            <!-- Submit Football Tips -->
            <a href="{% url 'submit_football_tip' %}" class="col-lg-6 mb-2 section" id="football-upload-tips">
                <!-- Dynamic content for submit tips can be added here -->
            </a>
            
            <!-- Fixtures & Results -->
            <div class="col-lg-6 mb-2 section" id="football-fixtures-results">
                <!-- Dynamic content for fixtures & results can be added here -->
            </div>
        </div>
        <div class="row">
            <!-- Tips -->
            <div class="col-lg-6 mb-2 section" id="football-tips">
                <!-- Additional dynamic content for tips can be added here -->
            </div>
            <!-- In Play -->
            <div class="col-lg-6 mb-2 section" id="football-in-play">
                <!-- Dynamic content for in play can be added here -->
            </div>
        </div>
    </div>

{% endblock %}
