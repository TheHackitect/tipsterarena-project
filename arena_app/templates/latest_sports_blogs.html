{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="page-title">Latest Sports Blogs</h2>
    <div class="blog-cards">
        {% for post in posts %}
        <div class="blog-card">
            <div class="blog-card-header">
                <h3 class="blog-title">{{ post.title }}</h3>
            </div>
            <div class="blog-card-body">
                <p class="blog-snippet">{{ post.content|truncatechars:150 }}</p>
            </div>
            <div class="blog-card-footer">
                <a href="{% url 'blog_post_detail' post.id %}" class="btn read-more-btn">Read More</a>
            </div>
        </div>
        {% empty %}
        <p>No blog posts available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
