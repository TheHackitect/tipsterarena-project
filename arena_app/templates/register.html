{% extends "base.html" %}

{% block title %}Register - Tipster Arena{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="my-4">Register</h2>

            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="login-btn mb-4">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
