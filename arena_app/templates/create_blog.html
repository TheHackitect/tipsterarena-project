{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Create Your Sports Blog</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
            <small class="form-text text-muted">Optional: Add an image to your blog post</small>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="6" placeholder="Write your blog here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publish Blog</button>
    </form>
</div>
{% endblock %}
